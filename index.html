<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES 6</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="section__one">
    <form action="">
        <div class="input__wrapper">
        <label for="Name">Full Name</label>
        <input type="text" id="nameInput">
        <small id="errorMessage">Characters must be up to 2</small>
        </div>
        <div class="input__wrapper">
            <label for="Age">Age</label>
        <input type="number" id="ageInput">
        </div>
        <div class="input__wrapper">
            <label for="Occupation">Occupation</label>
        <input type="text" id="occupationInput">
        </div>
       <div class="input__wrapper">
        <label for="Address">Address</label>
        <input type="text" id="addressInput">
       </div>
       <div class="input__wrapper">
        <label for="Hobby">Hobby</label>
        <input type="text" id="hobbyInput">
       </div>
        <button type="reset" id="submit">Submit</button>
    </form>
</section>
<section class="section__two">
    <h1>Data</h1>
    <h4 id="name"><strong>Name:</strong> </h4>
    <h4 id="age"><strong>Age:</strong> </h4>
    <h4 id="occupation"><strong>Occupation:</strong> </h4>
    <h4 id="address"><strong>Address:</strong> </h4>
    <h4 id="hobby"><strong>Hobby:</strong> </h4>
</section>
    <script src="./script.js"></script>
</body>
</html>
